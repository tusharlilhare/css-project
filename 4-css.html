<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Flip</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
    }
    .card-container {
      width: 300px;
      height: 400px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }
    .card-container:hover .card {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .card-front {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    .card-back {
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      color: #333;
      transform: rotateY(180deg);
    }
    .product-image {
      width: 180px;
      height: 180px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .product-image i {
      font-size: 80px;
      color: #ff6b6b;
    }
    .product-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 2rem;
      font-weight: bold;
      color: #ff6b6b;
    }
    .product-description {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .buy-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,107,107,0.4);
    }
    .buy-btn:hover {
      background: #ff5252;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255,107,107,0.6);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-face card-front">
        <div class="product-image">
          <i class="fas fa-headphones"></i>
        </div>
        <h2 class="product-title">Premium Headphones</h2>
        <div class="product-price">$129.99</div>
        <p>Hover to see details</p>
      </div>
      <div class="card-face card-back">
        <h2 class="product-title">Product Details</h2>
        <p class="product-description">
          Premium wireless headphones with active noise cancellation. 30-hour battery life and crystal-clear sound quality.
        </p>
        <ul style="text-align: left; margin-bottom: 20px;">
          <li>Active Noise Cancellation</li>
          <li>30h Battery Life</li>
          <li>Bluetooth 5.0</li>
          <li>Voice Assistant</li>
        </ul>
        <button class="buy-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
