<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Rocket Launch Animation</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #001122, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .launch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: lift 10s ease-in-out forwards;
    }

    .countdown {
      font-size: 4rem;
      color: #fff;
      animation: countdownText 3s steps(3) forwards;
      margin-bottom: 20px;
    }

    .rocket {
      position: relative;
      width: 60px;
      height: 180px;
      animation: rocketLift 10s ease-in-out forwards;
    }

    .body {
      width: 60px;
      height: 150px;
      background: linear-gradient(to bottom, #ccc, #fff);
      border-radius: 30px 30px 10px 10px;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .flame {
      width: 20px;
      height: 30px;
      background: radial-gradient(ellipse at center, orange, red, transparent);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      z-index: 1;
    }

    .smoke {
      position: absolute;
      bottom: -70px;
      left: 50%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: smoke 1.5s infinite ease-in-out;
      z-index: 0;
    }

    /* Keyframes */
    @keyframes countdownText {
      0% { content: "3"; }
      33% { content: "2"; }
      66% { content: "1"; }
      100% { opacity: 0; }
    }

    @keyframes rocketLift {
      0%, 30% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      70% {
        transform: translateY(-300px);
      }
      100% {
        transform: translateY(-1000px);
      }
    }

    @keyframes lift {
      0%, 20% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-1000px);
      }
    }

    @keyframes flicker {
      0% {
        transform: scaleY(1);
        opacity: 1;
      }
      100% {
        transform: scaleY(1.4);
        opacity: 0.7;
      }
    }

    @keyframes smoke {
      0% {
        opacity: 0.5;
        transform: translateX(-50%) scale(1);
      }
      50% {
        opacity: 0.3;
        transform: translateX(-50%) scale(1.3);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) scale(1.6);
      }
    }

    /* Optional: Simulated countdown digits using pseudo-element */
    .countdown::after {
      content: "3";
      animation: countDigits 3s steps(3) forwards;
    }

    @keyframes countDigits {
      0%   { content: "3"; }
      33%  { content: "2"; }
      66%  { content: "1"; }
      100% { content: ""; }
    }
  </style>
</head>
<body>
  <div class="launch-container">
    <div class="countdown"></div>
    <div class="rocket">
      <div class="body"></div>
      <div class="flame"></div>
      <div class="smoke"></div>
    </div>
  </div>
</body>
</html>
