<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover .caption {
      transform: translateY(0);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    .lightbox-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    .close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>CSS Grid Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=1" alt="Mountain">
      <div class="caption">Majestic Mountain Range</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=2" alt="Ocean">
      <div class="caption">Deep Blue Ocean</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=3" alt="Forest">
      <div class="caption">Enchanted Forest</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=4" alt="Desert">
      <div class="caption">Sandy Desert</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=5" alt="City">
      <div class="caption">Modern Cityscape</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?random=6" alt="Aurora">
      <div class="caption">Northern Lights</div>
    </div>
  </div>

  <div class="lightbox">
    <div class="lightbox-content">
      <span class="close">&times;</span>
      <img src="" alt="Lightbox">
    </div>
  </div>

  <script>
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.querySelector('img').src;
        const lightbox = document.querySelector('.lightbox');
        lightbox.querySelector('img').src = imgSrc;
        lightbox.classList.add('active');
      });
    });

    document.querySelector('.close').addEventListener('click', () => {
      document.querySelector('.lightbox').classList.remove('active');
    });
  </script>
</body>
</html>
